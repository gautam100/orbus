<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Bootstrap 5</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-12 col-md-12">
          <div
            id="carouselWithIndicators"
            class="carousel slide"
            data-bs-ride="carousel"
          >
            <ol class="carousel-indicators">
              <li
                data-bs-target="#carouselWithIndicators"
                data-bs-slide-to="0"
                class="active"
              ></li>
              <li
                data-bs-target="#carouselWithIndicators"
                data-bs-slide-to="1"
              ></li>
              <li
                data-bs-target="#carouselWithIndicators"
                data-bs-slide-to="2"
              ></li>
            </ol>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img
                  src="https://rukminim2.flixcart.com/fk-p-flap/50/50/image/a851f48aa21476ce.jpg?q=50"
                  class="d-block w-100"
                  alt="Slide 1"
                />
              </div>
              <div class="carousel-item">
                <img
                  src="https://images-eu.ssl-images-amazon.com/images/G/31/Events/img25/Nimesh/AugART_8PM_PC_H1_ends_tom_2x._CB803253192_.jpg"
                  class="d-block w-100"
                  alt="Slide 2"
                />
              </div>
              <div class="carousel-item">
                <img
                  src="https://rukminim2.flixcart.com/fk-p-flap/50/50/image/a851f48aa21476ce.jpg?q=50"
                  class="d-block w-100"
                  alt="Slide 3"
                />
              </div>
            </div>
            <a
              class="carousel-control-prev"
              href="#carouselWithIndicators"
              role="button"
              data-bs-slide="prev"
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Previous</span>
            </a>
            <a
              class="carousel-control-next"
              href="#carouselWithIndicators"
              role="button"
              data-bs-slide="next"
            >
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Next</span>
            </a>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-2">
          <button type="button" class="btn btn-primary">
            Notifications <span class="badge bg-secondary">4</span>
          </button>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
