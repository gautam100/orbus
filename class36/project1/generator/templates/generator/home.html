<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    </head>
    <body>
        <h1>Password Generator</h1>
        
            <div class="container">
                <form name="frm" action="{% url 'password' %}">
                    <div class="row">
                        <div class="col">
                        
                            <label for="length">Length of Password</label>
                            <select name="length"> 
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                                <option value="12">12</option>
                                <option value="13">13</option>
                                <option value="14">14</option>
                                <option value="15">15</option>
                            </select>
                        </div>    
                    </div>

                    <div class="row">
                        <div class="col">
                                <label for="uppercase">Upper case</label>
                                <input type="checkbox" name="uppercase" />
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <label for="numbers">Numbers</label>
                            <input type="checkbox" name="numbers" />
                        </div>
                    </div>


                    <div class="row">
                        <div class="col">
                            <label for="special">Special Characters</label>
                            <input type="checkbox" name="special" />
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <input type="submit" class="btn btn-primary" value="Generate Password" />
                        </div>
                    </div>
                </form>
            </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    </body>
</html>
