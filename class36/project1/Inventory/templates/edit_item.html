{% extends 'base.html' %}
{% block start %}

<div class="row">
    <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
        <h1>{{title}}</h1>
        <form method="POST">
            {% csrf_token %}
            
            {% for field in form %}
                <div class="form-group row">
                    <label for="id_{{ field.name }}" class="col-2 col-form-label">{{ field.label }}</label>
                    <div class="col-10">
                        {{ field }}
                    </div>
                </div>
            {% endfor %}
            <button type="submit" class="btn btn-primary" name="button">Edit {{title}}</button>
        </form>
    </div>
</div>
{% endblock %}
